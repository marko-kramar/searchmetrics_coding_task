<!doctype html>
<html lang="en">
    <head>
        <title>Bitcoin Exchange Rate REST service demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="vendor/datepicker.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/app.css"/>
        <script src="vendor/jquery-3.4.1.min.js" defer></script>
        <script src="vendor/bootstrap.min.js" defer></script>
        <script src="vendor/datepicker.min.js" defer></script>
        <script src="js/app.js" defer></script>
    </head>
    <body>
        <br><br>
        <div class="container">
            <h3>Bitcoin price REST API tester</h3>
            <br>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a id="latest-tab" data-toggle="tab" class="nav-link active" href="#latest" role="tab" aria-controls="latest" aria-selected="true">Latest price</a>
                </li>
                <li class="nav-item">
                    <a id="historical-tab" data-toggle="tab" class="nav-link" href="#historical" role="tab" aria-controls="historical" aria-selected="false">Historical prices</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="latest" role="tabpanel" aria-labelledby="latest-tab">

                </div>
                <div class="tab-pane fade" id="historical" role="tabpanel" aria-labelledby="historical-tab">
                    <div class="container historical-container">
                        <br>
                        <div class="row datepicker-row">
                            <div class="col-lg-9">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Select range:</span>
                                    </div>
                                    <input id="datepicker-from" type="text" aria-label="Date from" class="form-control">
                                    <input id="datepicker-to" type="text" aria-label="Date to" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-3 fetch-button-container">
                                <button type="button" id="btn-fetch-historical" class="btn btn-primary">Fetch historical Bitcoin price data</button>
                            </div>
                        </div>
                        <br>
                        <table id="historical-table" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Rate</th>
                                </tr>
                            </thead>
                            <tbody id="historical-table-body">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
